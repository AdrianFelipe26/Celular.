<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Celular - Pra√ßa Municipal 0</title>
<style>
  body {
    background-color: #001a00;
    color: #39ff14;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    height: 100vh;
    margin: 0;
    align-items: center;
    justify-content: center;
  }
  #celular {
    background: #002200;
    border: 4px solid #39ff14;
    border-radius: 20px;
    width: 320px;
    max-width: 90vw;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-bottom: 30px;
    font-weight: normal;
  }
  #tela {
    background: #003300;
    border: 2px solid #39ff14;
    width: 100%;
    height: 140px;
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 1.4rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #39ff14;
    min-height: 140px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
  }
  #inputNome {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    font-size: 1.2rem;
    font-family: monospace;
    background: #001100;
    color: #39ff14;
    border: 2px solid #39ff14;
    border-radius: 6px;
    outline: none;
    box-sizing: border-box;
    text-transform: capitalize;
  }
  #inputNome:focus {
    background: #003300;
  }
  #botoes {
    margin-top: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
  }
  button {
    background-color: #39ff14;
    border: none;
    color: #002200;
    font-weight: bold;
    padding: 10px 25px;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    flex: 1;
    margin: 0 5px;
  }
  button:disabled {
    background-color: #0a440a;
    cursor: default;
  }
  button:hover:not(:disabled) {
    background-color: #24cc24;
  }
  /* Animacao de ligando */
  @keyframes blinkDots {
    0% {content: "";}
    33% {content: ".";}
    66% {content: "..";}
    100% {content: "...";}
  }
  #ligando span::after {
    content: "";
    animation: blinkDots 1.5s infinite;
  }
</style>
</head>
<body>
  <div id="celular">
    <h1>üì± Celular da Pra√ßa Municipal 0</h1>
    <div id="tela">
      <input
        type="text"
        id="inputNome"
        placeholder="Digite o nome para ligar"
        maxlength="20"
        pattern="[A-Za-z√Ä-√ø ]+"
        title="Apenas letras e espa√ßos"
        autocomplete="off"
        autocapitalize="words"
        spellcheck="false"
      />
    </div>
    <div id="botoes">
      <button id="btnLigar" disabled>Ligar</button>
      <button id="btnDesligar" style="display:none;">Desligar</button>
    </div>
  </div>

  <script>
    const inputNome = document.getElementById('inputNome');
    const btnLigar = document.getElementById('btnLigar');
    const btnDesligar = document.getElementById('btnDesligar');
    const tela = document.getElementById('tela');

    // Habilitar bot√£o ligar somente se houver texto v√°lido
    inputNome.addEventListener('input', () => {
      const valor = inputNome.value.trim();
      // Validar somente letras e espa√ßos
      const valido = /^[A-Za-z√Ä-√ø ]+$/.test(valor);
      btnLigar.disabled = !(valor.length > 0 && valido);
    });

    btnLigar.addEventListener('click', () => {
      const nome = inputNome.value.trim();
      if (!nome) return;

      // Mostrar anima√ß√£o "Ligando..."
      tela.innerHTML = `<span id="ligando">Ligando<span></span></span>`;
      btnLigar.style.display = 'none';
      inputNome.style.display = 'none';

      // Ap√≥s 3 segundos, mostrar "Em linha" e bot√£o desligar
      setTimeout(() => {
        tela.textContent = `Em linha com "${nome}"`;
        btnDesligar.style.display = 'inline-block';
      }, 3000);
    });

    btnDesligar.addEventListener('click', () => {
      // Resetar interface
      inputNome.value = '';
      tela.innerHTML = '';
      tela.appendChild(inputNome);
      inputNome.style.display = 'inline-block';
      btnLigar.style.display = 'inline-block';
      btnLigar.disabled = true;
      btnDesligar.style.display = 'none';
      inputNome.focus();
    });

    // Inicializa foco no input ao carregar
    inputNome.focus();
  </script>
</body>
</html>
